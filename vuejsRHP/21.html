<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template vuejs</title>
    <script src="vue.js"></script>
    <style>
        .vuong {
            width: 100px;
            height: 100px;
            background-color: gray;
            display: inline-block;
            margin: 10px;
        }
        .do {
            background-color: red;
        }
        .xanhcay {
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="vuong" @click="quanlido = !quanlido" :class="{do: quanlido}"></div>
        <div class="vuong" :class="{do: quanlido}"></div>
        <div class="vuong"></div>
        <div class="vuong"></div>
    </div>
    <script>
        // Phan biet click giua cac o voi computed, neu ko phai o thu 3 thi chuyen het sang mau do, click vao o thu 3 thi chuyen het sang mau xanh
        new Vue({
            el: '#app',
            data: {
                quanlido: false
            }
        });
    </script>
</body>
</html>
