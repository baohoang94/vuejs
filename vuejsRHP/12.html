<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template vuejs</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="obj">
        <h1>An de tang gia tri</h1>
        <button v-on:click="tangGiaTri">An di</button>
        <p>Gia tri: {{ dem }}</p>
    </div>
    <script>
        new Vue({
            el: '#obj',
            data: {
                dem: 0
            },
            methods: {
                tangGiaTri: function() {
                    this.dem++;
                }
            }
        })
    </script>
</body>
</html>
