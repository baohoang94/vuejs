<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template vuejs</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <p>You're doctor?</p>
        <p v-if="xacdinh">Yes I'm <span>a doctor</span></p>
        <p v-else>No I'm Teacher</p>
        <button @click="xacdinh = !xacdinh">Change condition</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                xacdinh: true,
            }
        });
    </script>
</body>
</html>
