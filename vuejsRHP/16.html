<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template vuejs</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="obj">
        <div v-on:mouseover="tinhToaDo">
            <h1>An de tang gia tri</h1>
            <button v-on:click="tangGiaTri">An di</button>
            <button v-on:click="dem++">An nua di</button>
            <p>Gia tri: {{ dem }}</p>
            <p>Gia tri: {{ dem > 20 ? 'Ban da vuot qua gioi han' : 'Ban van nan trong gioi han' }}</p>
            <p>Toa do cua chuot: {{ x }} / {{ y }}</p>
            <span v-on:mouseover.stop="">Dung su kien</span>
        </div>
        <div>
            <input type="text" @keyup.enter.space="banPhim" name="" id="">
        </div>
    </div>
    <script>
        new Vue({
            el: '#obj',
            data: {
                dem: 0,
                x: 0,
                y: 0
            },
            methods: {
                tangGiaTri: function() {
                    this.dem++;
                },
                tinhToaDo: function(event) {
                    this.x = event.clientX;
                    this.y = event.clientY;
                },
                banPhim: function() {
                    alert('Hello baby!!!');
                }
            }
        })
    </script>
</body>
</html>
